        <button onclick="toggleBkCol()">Change Background Color</button>

        <p id="colPar" style="background-color: red;">This is the paragraph that we're changing the background color of!</p>
        
        <script>
            function toggleBkCol() {
                // Get the paragraph element
                const paragraph = document.getElementById("colPar");

                const currentColor = window.getComputedStyle(paragraph).backgroundColor;
        
                // Check the current background color and toggle it
                if (paragraph.style.backgroundColor === "red") {
                    paragraph.style.backgroundColor = "blue";
                } else {
                    paragraph.style.backgroundColor = "red";
                }
            }
