<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
    </head>
    <style>
        p {color: green;}


    </style>
    <link rel="stylesheet" href="example_page_style.css">
    <body>
        <h1 style="color:blue;">Styles</h1>
        <p>
            HTML has 3 ways to incorporate CSS style sheets:
        </p>
        <ol>
            <li>Inline - using the style attribute inside a html element</li>
            <li>Internal - Using the style element inside the head element</li>
            <li>External - Use a &ltlink&gt element to link to an external style sheet </li>
        </ol>

        

    </body>
</html>
